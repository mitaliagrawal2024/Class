<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body style="background-color: pink;">
<h1><u>Registration Form For College Event</u></h1>
<form action="index.html" method="GET">
<div>
<label for="name">Name: </label>
<input type="text" id="name" name="name" placeholder="Enter your name" required>
</div>
<br>
<div>
<label for="gender">Gender: </label>
<input type="radio" value="Male" name="gender">Male
<input type="radio" value="Female" name="gender">Female
</div>
<br>
<div>
<label for="roll">Roll No.: </label>
<input type="text" id="roll" name="roll" placeholder="Enter your Roll no" required>
</div>
<br>
<div>
<label for="Branch">Branch: </label>
</div>
<div>
<select name="branch">
<option value="BAI">BAI</option>
<option value="BCB">BCB</option>
<option value="BCE">BCE</option>
<option value="BCI">BCI</option>
<option value="BDS">BDS</option>
<option value="BKT">BKT</option>
</select>
</div>
<br>
<div>
<label for="year">Year: </label>
<input type="text" id="year" name="year" placeholder="Enter your Year of Study">
</div>
<br>
<div>
<label for="email">Email: </label>
<input type="text" id="email" name="email" placeholder="Enter your Email ID">
</div>
<br>
<div>
<label for="phone">Phone Number: </label>
<input type="number" id="phone" name="phone" placeholder="Enter your Phone Number">
</div>
<br>

<button type="submit">Sign up</button>
<button type="reset">Reset</button>

</form>
</body>
</html>
